<app-options></app-options>

<div class="pagecontainer">

    <div class="title">
        <h1 *ngIf="rpsgameService._maxRoundsReached === false">Round {{rpsgameService._currentRound}} Result</h1>
        <h1 *ngIf="rpsgameService._maxRoundsReached === false">{{rpsgameService._roundResult}}</h1>
        <h1 *ngIf="rpsgameService._maxRoundsReached === true">Game Over</h1>
        <h1 *ngIf="rpsgameService._maxRoundsReached === true">{{rpsgameService._gameResult}}!</h1>
    </div>

    <div class="selectcontainer" *ngIf="rpsgameService._maxRoundsReached === false">
        <div class="box"><img class="img" src="../../assets/{{rpsgameService._playerselection}}.png"></div>
        <div class="Vbox">vs</div>
        <div class="box"><img class="img" src="../../assets/{{rpsgameService._cpuselection}}.png"></div>
    </div>

    <div class="resultcontainer" *ngIf="rpsgameService._maxRoundsReached === true">
        <div class="flexrow">
            <div class="spacer"></div>
            <div class="Rtitle">{{this.rpsgameService._username}}</div>
            <div class="spacer"></div>
            <div class="Rtitle">CPU</div>
            <div class="spacer"></div>
        </div>
        <div class="flexrow"
            *ngFor="let ListItem of rpsgameService._roundResultList| slice:0:rpsgameService._maxRounds; let i = index ">
            <div class="boxgameresulttext">Round {{i+1}}</div>
            <div class="spacer"></div>
            <div class="boxgameresult"><img class="img" src="../../assets/{{ListItem.playerChoice}}.png"></div>
            <div class="spacer"></div>
            <div class="boxgameresulttext">vs</div>
            <div class="spacer"></div>
            <div class="boxgameresult"><img class="img" src="../../assets/{{ListItem.cpuChoice}}.png"></div>
            <div class="spacer"></div>
            <div class="boxgameresulttext">{{ListItem.roundResult}}</div>
        </div>
    </div>

    <div class="buttoncontainer" *ngIf="rpsgameService._maxRoundsReached === false">
        <button class="button" routerLink="/selection"> Play Round {{rpsgameService._currentRound+1}}</button>
    </div>

    <div class="buttoncontainer" *ngIf="rpsgameService._maxRoundsReached === true">
        <button class="button" routerLink="/create">New Game</button>
        <button class="button" routerLink="/leaderboard">Leaderboard</button>
    </div>

</div>

<app-dev-info></app-dev-info>
