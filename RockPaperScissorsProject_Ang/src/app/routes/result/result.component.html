<div class="options">
    Options: <button (click)="showhidebutton()"> Show/Hide Dev Info </button> 
</div>

<div class="pagecontainer">


    <div class="title" *ngIf="playerwins === true">
        <h1>player wins!</h1>
    </div>
    <div class="title" *ngIf="playerwins === false">
        <h1>AI wins!</h1>
    </div>
    <div class="title" *ngIf="playerwins === null">
        <h1>It's a draw</h1>
    </div>

   

    <div class="selectcontainer">
        <div class="box"><img class="img" src="../../assets/{{selectionService.selection}}.png"></div>
        <div class="box">vs</div>
        <div class="box"><img class="img" src="../../assets/{{selectionService._aiselection}}.png"></div>
    </div>

    <div>
        <button class="returnbutton" routerLink="selection"> Play Again </button>
    </div>

</div>


<div *ngIf="this.selectionService.showhideoptions === true" class="devinfo">

    <p>result component</p>

    <a routerLink="selection">DEVTOOL: back to selection</a>

    <h1>player selected: {{selectionService.selection}}</h1>
    <h1>AI selected: {{selectionService._aiselection}}</h1>

</div>
