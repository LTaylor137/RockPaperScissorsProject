<div class="devinfo">
    Options: <button (click)="showhidedevinfo()"> Show/Hide Dev Info </button>
</div>

<div class="pagecontainer">

    <div class="title">
        <h1>Select your choice</h1>
    </div>

    <div class="selectcontainer">
        <div id="rock" class="box" (click)="playerSelection('rock')"><img class="img" src="../../assets/rock.png"></div>
        <div id="paper" class="box" (click)="playerSelection('paper')"><img class="img" src="../../assets/paper.png">
        </div>
        <div id="scissors" class="box" (click)="playerSelection('scissors')"><img class="img"
                src="../../assets/scissors.png"></div>
    </div>

    <div>
        <button class="button" (click)="shoot()"> Shoot </button>
    </div>

</div>


<div *ngIf="this.selectionService.showHideDevInfo === true" class="devinfo">

    <p>result component</p>
    <a routerLink="result">move to result</a> <br>
    <a routerLink="selection">move to selection</a>
    <h1>player selected: {{selectionService.selection}}</h1>
    <h1>AI selected: {{selectionService._aiselection}}</h1>
    <h1>Result: {{selectionService._result}}</h1>

</div>
